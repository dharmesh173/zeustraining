<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mosh Website</title>
    <link rel="stylesheet" href="./styles.css">
    <script src="https://kit.fontawesome.com/b52781f613.js" crossorigin="anonymous"></script>
</head>
<body>
    <div>
        <div class="main-div">
           
            <img src="./mosh.png" class="img-mosh" alt="this is picture of mosh">
           
            <div class="right-div">
             <span class="mosh-title">@moshhamedani</span>
             <span class="mosh-desc">I'd love to teach you HTML/CSS!</span>
             <div class="icons">
                <div class="icon-count">
                    <i class="ff fa-regular fa-comment"></i>
                    <span>242</span>
                </div>
                <div class="icon-count">
                    <i class="ff fa-solid fa-retweet"></i>
                    <span>142</span>
                </div>
                <div class="icon-count">
                    <i class="ff fa-regular fa-heart"></i>
                    <span>2.6k</span>
                </div>
             </div>
            </div>
        </div>
    </div>
</body>
</html>
